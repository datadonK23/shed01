  <head>
    <meta charset="UTF-8">
    <title>Sherlock Vis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

  <style>

  body {
    font: 14px sans-serif;
  }

  text {
    color: white;
  }

  .chord path {
    fill-opacity: .67;
    stroke: #000;
    stroke-width: .5px;
  }


  </style>
</head>
<body>
<section class="page-header">
      <h1 class="project-name">Sherlock Vis</h1>
      <h2 class="project-tagline">Gemeinsames Auftauchen in Episoden von Sherlock</h2>
      <a href="https://github.com/datensensorium/sherlock-vis" class="btn">View on GitHub</a>
      <a href="https://github.com/datensensorium/sherlock-vis/tarball/master" class="btn">Download .tar.gz</a>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var matrix = [
  [ 0, 9, 3, 3, 2, 4 ], // Sherlock
  [ 9, 0, 3, 1, 1, 4 ], // Watson 
  [ 3, 3, 0, 0, 1, 1 ], // Mary
  [ 3, 1, 0, 0, 0, 1 ], // Irene Adler
  [ 2, 1, 1, 0, 0, 0 ], // Magnussen
  [ 4, 4, 0, 1, 1, 0 ]  // Moriarty
];

var names = ["Sherlock Holmes", "John Watson", "Mary Morstan", "Irene Adler", "C.A. Magnussen", "Jim Moriarty"];

var chord = d3.layout.chord()
    .padding(.05)
    .sortSubgroups(d3.descending)
    .matrix(matrix);

var width = 1200,
    height = 800,
    innerRadius = Math.min(width, height) * .41,
    outerRadius = innerRadius * 1.1;

var fill = d3.scale.ordinal()
    .domain(d3.range(6))
    .range(["#8C510A", "#D8B365", "#F6E8C3", "#C7EAE5", "#5AB4AC", "#01665E"]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var g = svg.selectAll("path")
    .data(chord.groups)
    .enter()
    .append("path")
    .style("fill", function(d) { return fill(d.index); })
    .style("stroke", function(d) { return fill(d.index); })
    .attr("id", function(d, i) { return"group-" + d.index; })
    .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
    .on("mouseover", fade(.1))
    .on("mouseout", fade(1));

var labels = svg.append("g").attr("class", "nameText").selectAll("text")
        .data(chord.groups)
    .enter()
    .append("svg:text")
        .attr("x", 3)
        .attr("dy", 20)
        .attr("fill", "#181818")
        .append("svg:textPath")
            .attr("xlink:href", function(d, i){return "#group-" + i;})
            .text(function(d,i) {return names[i];});
    
var ticks = svg.append("g").selectAll("g")
    .data(chord.groups)
  .enter().append("g").selectAll("g")
    .data(groupTicks)
  .enter().append("g")
    .attr("transform", function(d) {
      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
          + "translate(" + outerRadius + ",0)";
    });

ticks.append("line")
    .attr("x1", 1)
    .attr("y1", 0)
    .attr("x2", 5)
    .attr("y2", 0)
    .style("stroke", "#000");
    
svg.append("g")
    .attr("class", "chord")
  .selectAll("path")
    .data(chord.chords)
  .enter().append("path")
    .attr("d", d3.svg.chord().radius(innerRadius))
    .style("fill", function(d) { return fill(d.target.index); })
    .style("opacity", 1);

// Returns an array of tick angles and labels, given a group.
function groupTicks(d) {
  var k = (d.endAngle - d.startAngle) / d.value;
  return d3.range(0, d.value, 5).map(function(v, i) {
    return {
      angle: v * k + d.startAngle,
      label: null
    };
  });
}

// Returns an event handler for fading a given chord group.
function fade(opacity) {
  return function(g, i) {
    svg.selectAll(".chord path")
        .filter(function(d) { return d.source.index != i && d.target.index != i; })
      .transition()
        .style("opacity", opacity);
  };
}

</script>
